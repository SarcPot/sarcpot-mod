[manifest]
version = "1.0.0"
dump_lua = true
priority = 0

[[patches]]
[patches.pattern]
target = "functions/common_events.lua"
pattern = "G.GAME.round_resets.blind_choices.Boss = get_new_boss()"
position = "at"
match_indent = true
payload = '''
if G.GAME.expedition_active == true and G.GAME.expedition_key then      
            G.GAME.round_resets.blind_choices.Boss = G.GAME.expedition_key
            else
            G.GAME.round_resets.blind_choices.Boss = get_new_boss()
        end
'''
